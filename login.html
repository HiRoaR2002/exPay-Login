<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Figma Plugin Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <h2>Login to Figma Plugin</h2>
  <button onclick="signIn()">Sign in with Google</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDF4NqZN3eum_IDcjoyvA6nAQiwJymb9bw",
      authDomain: "expay-2002.firebaseapp.com",
      projectId: "expay-2002",
      storageBucket: "expay-2002.appspot.com",
      messagingSenderId: "747297767045",
      appId: "project-747297767045"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithRedirect(provider);
    }

    // Handle redirect result
    auth.getRedirectResult()
      .then(async (result) => {
        if (result.user) {
          const user = result.user;

          await db.collection("users").doc(user.email).set({
            email: user.email,
            name: user.displayName,
            lastLogin: new Date(),
          }, { merge: true });

          if (window.opener) {
            window.opener.postMessage({
              type: 'firebase-login-success',
              user: {
                uid: user.uid,
                email: user.email,
                name: user.displayName,
              }
            }, '*');
            window.opener.postMessage({ type: 'firebase-login-complete' }, '*');
            window.close();
          } else {
            alert('Login succeeded, but no parent window to notify.');
          }
        }
      })
      .catch((error) => {
        alert('Login failed: ' + error.message);
      });
  </script>
</body>

</html>
